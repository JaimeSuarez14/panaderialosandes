<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender Productos</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link th:href="@{/css/venta.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{vista/header :: miCabecera}"></div>
    
    <div class="container py-4">
        <h1 class="text-center mb-4">Vender Productos</h1>
        
        <div class="row">
            <!-- Sección de Productos -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Datos de la Venta</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría:</label>
                            <select id="categoria" class="form-select" required>
                                <option value="">-- Seleccione --</option>
                                <option th:each="categoria : ${categorias}" 
                                        th:value="${categoria.id}"
                                        th:text="${categoria.nombre}"></option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="producto" class="form-label">Producto:</label>
                            <select id="producto" class="form-select" required>
                                <option value="">-- Seleccione --</option>
                            </select>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="precio" class="form-label">Precio (S/):</label>
                                <input type="number" id="precio" class="form-control" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cantidad" class="form-label">Cantidad:</label>
                                <input type="number" id="cantidad" class="form-control" min="1" value="1">
                            </div>
                        </div>
                        
                        <button id="agregarProducto" class="btn btn-success w-100">
                            <i class="fas fa-plus me-2"></i>Agregar Producto
                        </button>
                        
                        <div class="table-responsive mt-4">
                            <table id="productosTable" class="table table-striped">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Producto</th>
                                        <th class="text-end">Precio</th>
                                        <th class="text-center">Cantidad</th>
                                        <th class="text-end">Subtotal</th>
                                        <th class="text-center">Acción</th>
                                    </tr>
                                </thead>
                                <tbody id="detallesVenta">
                                    <!-- Filas dinámicas -->
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th colspan="3" class="text-end">Total:</th>
                                        <th id="totalVenta" class="text-end">S/ 0.00</th>
                                        <th></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sección del Cliente -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Datos del Cliente</h2>
                    </div>
                    <div class="card-body">
                        <form id="clienteForm">
                            <div class="mb-3">
                                <label for="dni" class="form-label">DNI:</label>
                                <div class="input-group">
                                    <input type="text" id="dni" class="form-control" maxlength="8" required>
                                    <button id="buscarCliente" class="btn btn-outline-secondary" type="button">
                                        <i class="fas fa-search me-1"></i>Buscar
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="nombreCliente" class="form-label">Nombre:</label>
                                <input type="text" id="nombreCliente" class="form-control" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="celular" class="form-label">Celular:</label>
                                    <input type="text" id="celular" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="correo" class="form-label">Correo:</label>
                                    <input type="email" id="correo" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección:</label>
                                <input type="text" id="direccion" class="form-control" required>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button id="cancelarVenta" class="btn btn-danger me-md-2" type="button">
                                    <i class="fas fa-times me-1"></i>Cancelar
                                </button>
                                <button id="procesarVenta" class="btn btn-success" type="button">
                                    <i class="fas fa-check me-1"></i>Vender
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/venta.js}"></script>
</body>
</html>

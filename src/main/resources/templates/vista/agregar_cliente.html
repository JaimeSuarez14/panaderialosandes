<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos Clientes</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js}" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
    <div th:replace="~{vista/header :: miCabecera}"></div>

    <div class="container mt-5 card p-5">
        <h2 class="text-center">Registrar Nuevo Cliente</h2>
        
        <form th:action="@{/principal/guardarcliente}" th:object="${cliente}" method="post">

            <div class="mb-3">
                <label class="form-label">Nombre Completo:</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">DNI:</label>
                <input type="text" class="form-control" th:field="*{dni}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Correo Electronico:</label>
                <input type="email" class="form-control" th:field="*{correo}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Telefono:</label>
                <input type="text" class="form-control" th:field="*{telefono}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Direccion:</label>
                <input type="text" class="form-control" th:field="*{direccion}" required>
            </div>
            
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/principal}" class="btn btn-warning">Cancelar</a>
                <a th:href="@{/principal}" class="btn btn-danger">Salir</a>
            </div>
        </form>
    </div>

    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js}" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>

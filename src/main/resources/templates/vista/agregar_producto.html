<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana de productos nuevos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js}" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
    <div th:replace="~{componentes/header :: miCabecera}"></div>
    
    <div class="container mt-5 mb-5 card p-5 d-flex justify-content-center  col-md-8 col-lg-6 ">
    <h2 class="text-center mb-3">Agregar Nuevos Productos</h2>
    <form class="form-horizontal" th:action="@{/productos/guardar}" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label class="control-label col-sm-5 fw-bold" for="categoria">Categoria:</label>
          <div class="col-sm-10">
            <select class="form-control" id="categoria_id" name="categoria_id">
              <option value="1">Panes</option>
              <option value="2">Tortas</option>
              <option value="3">Pasteles</option>
            </select>
          </div>
        </div>

        <div class="form-group mt-3">
          <label class="control-label col-sm-4 fw-bold" for="nombre">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name="nombre"
            placeholder="Ingrese el nombre del producto" autocomplete="off" required>
          </div>
        </div>

        
    
        <div class="form-group mt-3">  
          <label class="control-label col-sm-4 fw-bold" for="cantidad">Cantidad:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="cantidad"
            name="cantidad" placeholder="Ingrese la cantidad del producto"
            required autocomplete="off">
          </div>
        </div>
    
        <div class="form-group mt-3">
          <label class="control-label col-sm-2 fw-bold" for="precio">Precio:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" step="any" id="precio" name="precio"
            placeholder="Ingrese el precio del producto" autocomplete="off" required>
          </div>
        </div>
    
        <div class="form-group mt-3">
            <label class="control-label col-sm-2 fw-bold" for="unidad">Unidad:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="unidad" name="unidad" 
              placeholder="Ingrese la unidad del producto" autocomplete="off" required>
            </div>
        </div>
   
        <div class="row mt-3">
          <div class="col-sm-8 d-flex justify-content-between">
            <button type="submit" class="btn btn-success col-md-5">
              <span class="glyphicon glyphicon-saved"></span> Guardar
            </button>
            <a th:href="@{/principal/productos}" class="btn btn-warning col-md-4">Cancelar</a>
          </div>
        </div>
    
      </form>
    </div>
    
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js}" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>

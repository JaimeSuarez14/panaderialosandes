<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/productos.css}">
</head>
<body>
    <div class="template" th:replace="~{vista/header :: miCabecera}"></div>
    <div class="container">
        <h2>Agregar Productos</h2>
        
        <form th:action="@{/principal/agregar-producto}" th:object="${producto}" method="post">
            <input type="hidden" name="action" value="agregar">
            
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" th:field="*{categoria}" required>
                    <option value="">Seleccione una categoría</option>
                    <option th:each="categoria : ${categorias}" 
                            th:value="${categoria.id}"
                            th:text="${categoria.nombre}">
                    </option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
            </div>
            
            <div class="form-group">
                <label for="unidad">Unidad:</label>
                <input type="text" id="unidad" th:field="*{unidad}" required>
            </div>
            
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" th:field="*{precio}" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" th:field="*{cantidad}" min="0" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Agregar</button>
                <a th:href="@{/principal}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>

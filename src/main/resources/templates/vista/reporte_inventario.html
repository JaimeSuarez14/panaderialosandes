<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js}" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link th:href="@{/css/inventario.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div th:replace="~{vista/header :: miCabecera}"></div>
    <div class="container">
        <h1>Reporte de Inventario</h1>
        
        <div class="filtros-estado">
            <button id="disponibles" class="btn-estado activo">Disponibles</button>
            <button id="agotados" class="btn-estado">Agotado</button>
            <button id="stockBajo" class="btn-estado">Stock Bajo</button>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Stock</th>
                        <th>Estado</th>
                        <th>Última Actualización</th>
                    </tr>
                </thead>
                <tbody>
                    <c:if test="${not empty productos}">
                        <c:forEach var="producto" items="${productos}">
                            <c:set var="parts" value="${fn:split(producto, '|')}" />
                            <tr class="${fn:toLowerCase(fn:replace(parts[3], ' ', ''))}">
                                <td>${parts[0]}</td>
                                <td>${parts[1]}</td>
                                <td>${parts[2]}</td>
                                <td>${parts[3]}</td>
                                <td>${parts[4]}</td>
                            </tr>
                        </c:forEach>
                    </c:if>
                    <c:if test="${empty productos}">
                        <tr>
                            <td colspan="5" class="no-data">No se encontraron productos</td>
                        </tr>
                    </c:if>
                </tbody>
            </table>
        </div>
        
        <div class="acciones">
            <button id="exportar" class="btn-accion exportar">Exportar</button>
            <button id="salir" class="btn-accion salir">Salir</button>
        </div>
    </div>
    
    <script src="js/ReporteInventario.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:: Reporte de Ventas ::.</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js}"></script>
    <link th:href="@{/css/reporte.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div th:replace="~{componentes/header :: miCabecera}"></div>
    
    <div class="container mt-4">
        <h1 class="mb-4">Reporte de Ventas</h1>
        
        <div id="alertContainer"></div>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="reporteForm" class="report-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fechaDesde" class="form-label">Desde:</label>
                            <input type="date" id="fechaDesde" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="fechaHasta" class="form-label">Hasta:</label>
                            <input type="date" id="fechaHasta" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="categoria" class="form-label">Categoría:</label>
                            <select id="categoria" class="form-select">
                                <option value="">Todas</option>
                                
                                    <option value="1">Panes</option>
                                    <option value="2">Tortas</option>
                                    <option value="3">Pasteles</option>
                                </select>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="usuario" class="form-label">Usuario:</label>
                            <select id="usuario" class="form-select">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="agruparPor" class="form-label">Agrupar por:</label>
                            <select id="agruparPor" class="form-select">
                                <option value="">Ninguno</option>
                                <option value="categoria">Categoría</option>
                                <option value="usuario">Usuario</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2 botones" id="btnLimpiar">
                            <i class="fas fa-eraser me-2"></i>Limpiar
                        </button>
                        <button type="submit" class="btn btn-primary botones" id="btnGenerar">
                            <i class="fas fa-file-alt me-2"></i>Generar Reporte
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="loading" class="text-center my-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Generando reporte...</p>
        </div>
        
        <div id="resultados" class="card report-results" style="display: none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Resultados</h5>
                <button id="btnExportar" class="btn btn-sm btn-success">
                    <i class="fas fa-file-export me-2"></i>Exportar
                </button>
                <a th:href="@{/principal/inicio}" class="btn btn-secondary"><i
                    class="fas fa-sign-out-alt me-2"></i>Salir</a>
            </div>
            
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="tablaResultados">
                        <thead class="table-dark">
                            <tr>
                                <th>Fecha</th>
                                <th>Usuario</th>
                                <th>Producto</th>
                                <th>Categoría</th>
                                <th>Cantidad</th>
                                <th class="text-end">Precio Unitario</th>
                                <th class="text-end">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Se llena con JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/reporte_venta.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Nuevos</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js}" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div th:replace="~{componentes/header :: miCabecera}"></div>
    <div class="container mt-5 card p-5 col-md-8 col-lg-6 ">
        <h2 class="text-center mb-3">Registrar Nuevo Usuario</h2>
        
        <form th:action="@{/login/guardar}" th:object="${usuario}" method="post">
            <div class="mb-3 mt-3">
                <label class="form-label fw-bold">Nombre Completo:</label>
                <input type="text" class="form-control" th:field="*{nombre}" 
                placeholder="Ingrese nombre completo" autocomplete="off" required>
            </div>
            
            <div class="mb-3 mt-3">
                <label class="form-label fw-bold">Nombre de Usuario:</label>
                <input type="text" class="form-control" th:field="*{username}" 
                placeholder="Ingrese nombre de usuario" autocomplete="off"required>
            </div>
            
            <div class="mb-3 mt-3">
                <label class="form-label fw-bold">Contraseña:</label>
                <input type="password" class="form-control" th:field="*{password}" 
                placeholder="Cree su contraseña" autocomplete="off"required>
            </div>
            
            <div class="mb-3 mt-3">
                <label class="form-label fw-bold">Rol:</label>
                <select class="form-control" th:field="*{rol}">
                    <option value="admin">Admin</option>
                    <option value="vendedor">Vendedor</option>
                </select>
            </div>
            
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success col-md-5">Guardar</button>
                <a th:href="@{/principal/inicio}" class="btn btn-danger col-md-4">Salir</a>
            </div>
            
        </form>
        <p th:if="${error}" th:text="${error}" class="mb-0 mt-3" style="color: red;"></p>
    </div>

    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js}" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>

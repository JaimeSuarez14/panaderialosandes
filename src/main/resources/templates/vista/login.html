<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <!--vamos a poner el logo del proyecto en el head-->
    <link rel="icon" th:href="@{imagenes/logo-de-la-panaderia.png}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <!-- Agregar Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
</head>
<body>
    <div class="contenedor">

        <img class="img-logo" th:src="@{imagenes/logo-de-la-panaderia.png}" alt="">

        <h1>Iniciar Sesion</h1>
        <form action="/login" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password">
                    <i class="fas fa-eye" id="toggleIcon"></i>
                </span>
            </div>

            <div class="botones">
                <button id="btn-ingresar" type="submit">Ingresar</button>
                <a th:href="@{/principal/inicio}" class="btn-cerrar"><p id="btn-cerrar">Cancelar</p></a>
            </div>
        </form>

        <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    </div>
    <script>
        document.getElementById('toggleIcon').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
    
    <div  th:replace="~{vista/header :: miCabecera}"></div>
    
    <div class="container py-5">

        <div class="p-5 bg-light rounded shadow text-center mb-5">
            <h1 class="text-primary display-1">Bienvenido a Productos</h1>
            <p class="fw-bold mt-3">Podras consultar todos los productos que tenemos en nuestra panaderia</p>
            <hr>
            <p>Consulta, crea, actualiza y elimina productos</p>
        </div>
       
       
        <h1>Lista de Productos</h1>

        <!--formulario para filtrar productos-->
        <form th:action="@{/productos/filtrar}" class="d-flex justify-content-center w-100" method="post">
            <div class="input-group mb-3 d-flex justify-content-center w-50">
                <input type="text" class="form-control" name="nombre" placeholder="Buscar por nombre">
                <button class="btn btn-success" type="submit">Buscar</button>
            </div>
        </form>


        <div class="text-end">
            <p class="fw-bold d-inline">Agregar nuevo producto: </p>
            <a th:href="@{/productos/nuevo}" class="btn btn-primary">Nuevo</a>
        </div>

        
    
        <table class="table table-hover ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Categoria</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Unidad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Pan</td>
                    <td>Panes</td>
                    <td>100</td>
                    <td>0.50</td>
                    <td>Unidad</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
